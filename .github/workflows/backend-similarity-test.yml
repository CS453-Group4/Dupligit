name: Test Similarity (FAISS + MiniLM)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  similarity-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest

      - name: 🧪 Run similarity test
        run: pytest backend/app/test_text_similarity.py
